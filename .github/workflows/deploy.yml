name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/purelnk/htdocs/purelnk.com/
            git pull origin main

            # Установка зависимостей от имени пользователя сайта
            sudo -u purelnk composer install --no-dev --optimize-autoloader

            # Миграции базы данных
            sudo -u purelnk php artisan migrate --force

            # Сборка фронтенда (Vite)
            sudo -u purelnk npm install
            sudo -u purelnk npm run build

            # Очистка кэша Laravel
            sudo -u purelnk php artisan config:cache
            sudo -u purelnk php artisan route:cache
            sudo -u purelnk php artisan view:cache
