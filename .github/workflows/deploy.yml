name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Разрешаем Git работать с этой папкой (решает ошибку status 128)
            git config --global --add safe.directory /home/purelnk/htdocs/purelnk.com

            cd /home/purelnk/htdocs/purelnk.com/

            echo "--- ОБНОВЛЕНИЕ КОДА ---"
            git fetch origin main
            git reset --hard origin/main

            echo "--- УСТАНОВКА ЗАВИСИМОСТЕЙ ---"
            sudo -u purelnk composer install --no-dev --optimize-autoloader

            echo "--- МИГРАЦИИ И КЭШ ---"
            sudo -u purelnk php artisan migrate --force
            sudo -u purelnk php artisan db:seed --class=ContentSyncSeeder --force

            # Сборка фронтенда
            sudo -u purelnk npm install
            sudo -u purelnk npm run build

            # Очистка и прогрев кэша
            sudo -u purelnk php artisan config:clear
            sudo -u purelnk php artisan config:cache
            sudo -u purelnk php artisan route:cache
            sudo -u purelnk php artisan view:cache

            echo "--- ПРОВЕРКА ФАЙЛА ПОСЛЕ ДЕПЛОЯ ---"
            grep "GoogleSafeBrowsingService" app/Http/Controllers/LinkController.php

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Deploy Successful!

            Project: purelnk.com
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.actor }}

            Check it out: https://purelnk.com
