name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- ТЕКУЩАЯ ПАПКА ---"
            pwd
            cd /home/purelnk/htdocs/purelnk.com/

            echo "--- ЧТО В ПАПКЕ (ls -la) ---"
            ls -la

            echo "--- ПОСЛЕДНИЕ КОММИТЫ НА СЕРВЕРЕ ---"
            git log -n 2 --oneline

            echo "--- ПРОВЕРКА КЛЮЧЕВОГО ФАЙЛА ---"
            grep -n "GoogleSafeBrowsingService" app/Http/Controllers/LinkController.php || echo "Кода проверки НЕТ в файле"

            git fetch origin main
            git reset --hard origin/main

            echo "--- ПОСЛЕДНИЙ КОММИТ ПОСЛЕ RESET ---"
            git log -n 1 --oneline

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Deploy Successful!

            Project: purelnk.com
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.actor }}

            Check it out: https://purelnk.com
